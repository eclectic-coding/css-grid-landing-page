<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Will you be mine?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/styles/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/styles/css/app.css" />
    <script src="assets/js/minified/app.min.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <div class="timer">
            <div class="timer-item">
                <div id="days" class="counter"></div>
                <div class="text">Days</div>
            </div>
            <div class="timer-item">
                <div id="hours" class="counter"></div>
                <div class="text">Hours</div>
            </div>
            <div class="timer-item">
                <div id="minutes" class="counter"></div>
                <div class="text">Minutes</div>
            </div>
            <div class="timer-item">
                <div id="seconds" class="counter"></div>
                <div class="text">Seconds</div>
            </div>
        </div>
        <div class="footer">Made in  <span class="fa fa-heart heart" aria-hidden="true"></span>  with Bhoomi</div>
    </div>
</body>
</html>
